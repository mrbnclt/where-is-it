<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous" />
		<title>Where Is It</title>
	</head>
	<body>
		<div class="container p-3">
			<div>
				<h4>Where is it?</h4>
				<p>Find where movies and tv shows are streamed on your country</p>
				<div class="input-group input-group-sm mb-3" style="width: 30rem">
					<input
						class="input-group-text w-75"
						placeholder="Search for movies or tv shows"
						id="query" />
					<button class="btn btn-primary w-25" type="button" id="search">
						Search
					</button>
				</div>
			</div>
			<div id="show-list"></div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
